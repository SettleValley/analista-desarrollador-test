<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                SignUp
            </div>
            <div class="card-body">
                <form (ngSubmit)="singUp()">
                    <div class="form-group">
                        <input type="text" name="email" [(ngModel)]="user.email" class="form-control" placeholder="email" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">SignUp</button>
                </form>
            </div>
        </div>
    </div>
</div>
